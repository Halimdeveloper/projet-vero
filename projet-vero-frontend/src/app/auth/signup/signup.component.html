<div class="container-fluid">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-sm-12 white formStyle">

                <div class="headerForm">
                    <h2>Créer un compte</h2>
                </div>

                


                <form class="contentForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-2">
                        <label for="email">Adresse mail</label>
                        <input type="text" id="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group mb-2">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" class="form-control" formControlName="password">
                    </div>
                    <button class="btn btn-primary col-sm-12 mt-4 mb-2"
                        type="submit"
                        [disabled]="signupForm.invalid">Créer mon compte
                    </button>
                    <div class="form-group mb-2 ">
                        <p>Déjà membre ?
                            <a href="auth/signin">Se connecter</a>
                        </p>
                    </div>
                </form>
                <p class="text-danger">{{ errorMessage }}</p>
                




            </div>
        </div>


    </div>
</div>
