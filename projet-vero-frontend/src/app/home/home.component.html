<div class="page-container">
    <!-- header -->
    <mat-toolbar color="primary">
        <span>Projet Véro</span>
        <span class="spacer"></span>
        
        <a class="auth-btn" mat-raised-button color="primary" *ngIf="!isAuth" routerLinkActive="active" routerLink = "auth/signup">Créer un compte</a>
        <a class="auth-btn" mat-raised-button color="accent" *ngIf="!isAuth" routerLinkActive="active" routerLink = "auth/signin">Se connecter</a>

    </mat-toolbar>

    <!-- components -->
    <router-outlet></router-outlet>

    <!-- footer -->

</div>
